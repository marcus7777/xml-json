<link rel="import" href="../polymer/polymer.html">
<script type="text/javascript" src="../xmlToJSON/lib/xmlToJSON.min.js"></script>
<script>
/*
 *
 *   `<xml-json xml="[[xml]]" json="{{json}}"></xml-json>` xml to json wapper for https://github.com/metatribal/xmlToJSON
 *   @demo demo.html
 *
 */
  Polymer({
    is: "xml-json",
    properties:{
      json:{
        notify:true,
        computed:"xmlToJson(xml)",
      },
    },
    xmlToJson: function(xml){
      if (typeof xml === "string") {
        return xmlToJSON.parseString(xml)
      } else {
        return xmlToJSON.parseXML(xml)
      }
    },
  })
</script>
